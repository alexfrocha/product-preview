<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product Preview</title>
</head>
<body>

  <div class="card">
    <!-- <div class="card-image"></div> -->
    <img src="./images/image-product-mobile.jpg" class="card-image mobile" alt="">
    <img src="./images/image-product-desktop.jpg" alt="" class="card-image desktop">
    <div class="card-content">
      <p class="card-title">Perfume</p>
      <h1 class="card-product-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-product-text">Uma interpretação floral, solar e voluptuosa composta por Olivier Polge, Perfumista-Criador da Casa CHANEL.</p>
      <div class="card-prices">
        <span class="card-main-price">R$149,99</span>
        <span class="card-muted-price">R$169,99</span>
      </div>
      <button class="card-buy"><img src="./images/icon-cart.svg" alt="" srcset=""> <span class="button-text">Adicionar ao Carrinho</span></button>
    </div>
  </div>
  
</body>
</html>
